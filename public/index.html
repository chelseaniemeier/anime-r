<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Chelsea Niemeier">
    <meta name="description" content="Anime Recommendations">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anime Recommendations</title>

    <!-- Insert Vendor Style Sheets Here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">

    <!-- My styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Insert Google Fonts Here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">

  </head>

  <body>

    <!-- Top Header-->
    <div class="wrapperMainHeader">
        <h1>My Anime Faves</h1>
        <h2>Chelsea's list of animes she would recommend!</h2>
    </div>

    <div class="container">

      <!-- Add Anime Button -->
      <button id="add-file-button" class="btn btn-primary" onclick="handleAddFileClick()">Add Anime</button>
      
      <!-- The add anime form is all Javascript! -->
      

      <!-- DISPLAYS ALL THE ANIMES IN THE DATABASE -->

      <div id="list-container"></div>

    </div>

    <script id="list-template" type="text/x-handlebars-template">
        
        <div class="row">
          <div class="card-deck"> 
            {{#each files}} 
            <div class="col-sm-6">     
              
                  <div class="card">
                    <img class="card-img-top" src="{{image}}" alt="{{title}}">
                    <div class="card-body">
                      <h5 class="card-title text-uppercase">{{title}}</h5>
                      <p class="card-text">{{description}}</p>
                      <p class="card-text">I rate this _ <strong>{{rating}}</strong> _ stars!</p>
                      <span>
                          <button type="button" class="btn btn-xs btn-outline-dark" onclick="handleEditFileClick('{{_id}}')">Revise</button>
                          <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteFileClick('{{_id}}')">Remove</button>

                      </span>
                    </div>
                  </div>
              </div>    
                 
            {{/each}}
          </div>   
        </div>

    </script>

<!-- Vendor scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

<!-- My scripts -->
    <script src="/js/app.js"></script>

  </body>

</html>
