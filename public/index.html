<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Chelsea Niemeier">
    <meta name="description" content="Anime recommendations">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anime Recommendations</title>

    <!-- Insert Vendor Style Sheets Here-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   
   <!-- My styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Insert Google Fonts Here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">

  </head>

  <body>

    <div class="wrapperMainHeader">
        <h1>Anime Rater</h1>
        <h2>Share and rate your favorite animes!</h2>
    </div>

    <div class="container">

        
      
      <button id="add-file-button" class="btn btn-primary" onclick="handleAddFileClick()">Add Anime</button>
      
      <div id="form-container" class="panel hidden">

        <form id="add-file-form">

            <input type="hidden" id="file-id" value="" />

            <div class="form-group">
                <label for="file-image">Anime Picture</label>
                <input type="text" class="form-control" id="file-image" placeholder="Image Url">
            </div>

            <div class="form-group">
              <label for="file-title">Anime Title</label>
              <input type="text" class="form-control" id="file-title" placeholder="Title">
            </div>

            <div class="form-group">
              <label for="file-description">Short Description</label>
              <input type="text" class="form-control" id="file-description" placeholder="Description">
            </div>

            <button type="button" onclick="submitFileForm()" class="btn btn-success">Post</button>
            <button type="button" onclick="cancelFileForm()" class="btn btn-danger">I take it back ^_^</button>
        </form>

      </div>

      <div id="list-container"></div>

    </div>
    

 

    <script id="list-template" type="text/x-handlebars-template">
        
        <div class="row">
            {{#each files}} 
            <div class="col-sm-6">     
                <div class="card">
                  <img class="card-img-top" src="{{image}}" alt="">
                  <div class="card-body">
                    <h5 class="card-title text-uppercase">{{title}}</h5>
                    <p class="card-text">{{description}}</p>
                    <p class="card-text"><small class="text-muted">Add rating here</small></p>
                    <span>
                        <button type="button" class="btn btn-xs btn-outline-dark" onclick="handleEditFileClick('{{_id}}')">Revise</button>
                        <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteFileClick('{{_id}}')">Remove</button>
                    </span>
                  </div>
                </div>
            </div>      
            {{/each}}
        </div>

    </script>

   <!-- Vendor scripts -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
   
   <!-- My scripts -->
       <script src="/js/app.js"></script>

  </body>

</html>
